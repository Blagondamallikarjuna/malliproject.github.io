<!DOCTYPE html>
<html lang="en">
<head>
    <form>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div>
    <!-- <label for="usser">ussername</label> -->
    <input type="text" id="ussername" placeholder="ussername" maxlength="5" minlength="3" required>
</div>

<div>
    <!-- <label for="password">password</label> -->
    <input type="password" id="password" placeholder="password" disabled="">
<div>

    <!-- <label for="mobile">mobile</label> -->
    <input type="mobile.no" id="mobile" placeholder="mobile.no" min="8" max="4">
    </div>

    <div>

    <label for="email id">email id</label>
    <input type="emailid" id="email id">
    </div>

    <div>
    <label for="date of birth">date of birth</label>
    <input type="date of birth" id="date of birth">
    </div>

    <div>
    <label for="python">python</label>
    <input type="radio" id="python">
    </div>
    
    <div>
    <label for="java">java</label>
    <input type="radio" id="java">
    </div>

<div>
    <label for="morning">morning</label>
    <input type="checkbox" id="morning">
    </div>

    <div>
    <label for="evening">evening</label>
    <input type="checkbox" id="evening">
    </div>

    <div>
    <label for="feedback">feedback</label>
    <textarea cols="30" rows="10" id="feedback"></textarea>
    </div>
    <input type="text" id="qualification" value="b.tech" disabled>

    <div>
    <button type="submit">submit</button>
    <button type="reset">reset</button>
</div>









</form>
</body>
</html>
